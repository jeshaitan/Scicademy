    <script type="text/javascript">
        $(document).ready(function() {
            $.getScript('javascript/index-logic.js', function(jd) {});
            var paperHtml = '',
                title = '',
                date = '',
                school = '',
                institution = '',
                authors = '',
                abstractText = '',
                pdfLoc = '',
                paperID = '',
                keywords = [],
                firstAuthor = true;
            var getTemps = false;

            var searchPaper = {
                "query": (window.location.href).slice((window.location.href).indexOf('?id=') + 4),
                "searchType": "id"
            }
            if (window.location.href.indexOf('?id=') < 0) {
                $('.grid').html('<br /><p><center>No Paper id specified.</center></p><br />');
                return false;
            }

            $.ajax({
                url: '/getPaper',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(searchPaper),
                dataType: 'json',
                success: function(data) {
                    $('.grid').html('');
                    var pdata = data[0];
                    $.ajax({
                        url: '/getPdf',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            query: pdata.pdf
                        }),
                        success: function(res) {
                            localStorage.setItem('pdf', res);
                        }
                    });
                    firstAuthor = true;
                    $.each(pdata, function(infoName, info) { //loop through each piece of info in the paper
                        if (infoName == 'authors') { //going into the authors
                            //then it's authors
                            authors += '<div class="authors">';
                            for (var i = 0; i < info.length; i++) {
                                //reverse search info[i]. Returned author object will be called authorObj
                                if (info[i] == 0) {
                                    getTemps = true;
                                    continue;
                                }
                                var searchAuthor = {
                                    "query": info[i],
                                    "searchType": "id"
                                };
                                console.log("getting a user");
                                $.ajax({
                                    url: '/getUser',
                                    type: 'POST',
                                    async: false,
                                    contentType: 'application/json',
                                    data: JSON.stringify(searchAuthor),
                                    dataType: 'json',
                                    success: function(doc) {
                                        doc = doc.doc;
                                        var fullName = doc.firstname + ' ' + doc.lastname;
                                        var inst = pdata.institution;
                                        if (inst === '') {
                                            inst = 'None';
                                        }
                                        var userId = doc._id;
                                        var userPage = "user.html?id=" + userId;
                                        if (firstAuthor == true)
                                            authors += '<a href="' + userPage + '">' + fullName + '</a>';
                                        else
                                            authors += ', <a href="' + userPage + '">' + fullName + '</a>';
                                        paperHtml = '<div id="paperDiv">\
								  		<div class="paperOptions">\
												<a id="pdfDown" href="/uploads/' + pdata.pdf + '" class= "btn btn-danger btn-sm downloadPDF"><img src="images/pdfIcon.png">Download PDF</a>\
												<div id="copyright" style="position:absolute;top:70px;"><a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png" /></a></div>\
										</div>\
										<div class="paperCol">\
											<div class="paper">\
												<h3>' + pdata.title + '</h3>' + authors + '</div>\
											<div class="school">\
												<p>School: ' + doc.school + ', Outside institution: ' + inst + '</p>\
											</div>\
											<div class="date">\
												<p>' + pdata.date + '</p>\
											</div>\
											<div class="abstract">\
												<span class="abstractHead">\
													<h4 class="abstractHeadText">Abstract</h4>\
												</span>\
												<div class="abstractText">\
												<p>' + pdata.abstract + '</p>\
											</div>\
										</div>\
										<div id="pdf-container">\
										<embed src="/uploads/' + pdata.pdf + '" width="98%" height="1300" type="application/pdf">\
									</div>\
								</div>\
							</div>\
						</div>'
                                        $('.grid').html(paperHtml);
                                        firstAuthor = false;
                                    }
                                });
                            } //end author loop
                            var authorreq2 = {
                                "meta": "0",
                                "paperId": pdata._id
                            };
                            if (getTemps) {
                                getTemps = false;
                                $.ajax({
                                    url: '/getTemps',
                                    type: 'POST',
                                    contentType: 'application/json',
                                    data: JSON.stringify(authorreq2),
                                    dataType: 'json',
                                    success: function(docB) {
                                        console.log('doc b');
                                        console.log(docB);
                                        var tempAuthorObj = docB.temps;
                                        for (var i = 0; i < tempAuthorObj.length; i++) {
                                            var fullName = tempAuthorObj[i].firstName + ' ' + tempAuthorObj[i].lastName;
                                            var userId = '0';
                                            var userPage = "user.html?id=" + userId;
                                            authors += ', <a href="' + userPage + '">' + fullName + '</a>';
                                        }
                                        $('.authors').html(authors);
                                    }
                                });
                            }
                        } //end "if authors"
                    }); //end loop through for each piece of info in paper
                },
                error: function(jqXHR, textStatus) {
                    $('.grid').html('<br /><p><center>Sorry, no paper is found with the Paper Id: ' + searchPaper.query + '.</center></p><br />')
                    return false;
                }
            });
        }); //end ready
    </script>
